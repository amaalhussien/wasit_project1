<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout/css/main.css">
    <title>Sign IN</title>

    </style>
</head>

<body>
    <div class="container ">
        <div class="card_login_header">
            <a href="index.html">
                <i class="fa fa-home fa-2x"></i>
            </a>

        </div>
        <div class="card_login col-sm-12 col-lg-4">
            <form action="#" method="POST" action="home.html">
                <div class="form-group">
                    <span class="input-icons"> 
                            <i class="fa fa-envelope fa-2x"></i></span>
                    <input type="email" class="form-control" name="Email" required autocomplete="off" placeholder="Email">
                </div>
                <div class="form-group">
                    <span class="input-icons"> 
                            <i class="fa fa-lock fa-2x"></i></span>
                    <input type="password" class="form-control" name="Pass" placeholder="password" autocomplete="new-password">
                </div>
                <div class="link">
                    <p>
                        Create New account ? <a href="home.html">Sign up </a>
                    </p>
                </div>
                <button type="button" class="btn btn-primary">SIGN IN</button>

            </form>


        </div>

        <div class="card_login_img visible-sm col-sm-12 col-lg-4">
            <img class="img" src="layout/image/signIn.png" alt="siginUp">

        </div>
    </div>







    <!--  -->
    <script src="layout/js/jquery-3.4.1.slim.min.js"></script>
    <script src="layout/js/popper.min.js"></script>
    <script src="layout/js/bootstrap.min.js"></script>
    <script src="layout/js/main.js"></script>
</body>

</html>
